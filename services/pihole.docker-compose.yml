version: "3.8"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: always
    
    environment:
      TZ: '${PIHOLE_TIMEZONE}'          # set your timezone
      WEBPASSWORD: '${PIHOLE_PASSWORD}' # set your password
    
    network_mode: host
    
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    
    # Required for the DHCP server
    cap_add:
      - NET_ADMIN
